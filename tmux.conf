# set-option -g default-command "reattach-to-user-namespace -l zsh"
set -g default-terminal "screen-256color"

set -g history-limit 500000
set -g renumber-windows on

set -sg escape-time 1

setw -g mode-keys vi
setw -g mode-mouse off
setw -g pane-base-index 1

# overwrites the prefix key
set -g prefix C-a
unbind C-b
bind | split-window -h -p 65
bind - split-window -v
bind _ split-window -v -p 40
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind p paste-buffer
bind r source-file ~/.tmux.conf \; display 'Reloaded!'
bind C send-keys "clear" \; send-keys "Enter" \;
bind X kill-window

bind -n C-k run-shell 'tmux-vim-select-pane -U'
bind -n C-j run-shell 'tmux-vim-select-pane -D'
bind -n C-h run-shell 'tmux-vim-select-pane -L'
bind -n C-l run-shell 'tmux-vim-select-pane -R'
bind -n "C-\\" run-shell 'tmux-vim-select-pane -l'

bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection

## enable mouse
set-option -g mouse-select-pane on
set-window-option -g mode-mouse on
set-window-option -g monitor-activity on

# https://github.com/ChrisJohnsen/tmux-MacOSX-pasteboard
set-option -g default-command "/usr/local/bin/reattach-to-user-namespace -l zsh"

# Set up my custom status-bar.
set -g status-fg cyan
set -g status-bg black
set -g pane-border-fg black
set -g pane-active-border-fg magenta
set -g message-fg brightcyan
set -g message-bg black
set -g status-left "#S "
set -g window-status-format "(#I)#W"
set -g window-status-current-format "#[bold]#[fg=magenta](#I)#W"
